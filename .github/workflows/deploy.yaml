name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.yml"
          target: ${{ vars.VPS_APP_PATH }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ vars.VPS_APP_PATH }}

            cat > .env.production << EOF
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            EOF

            chmod 600 .env.production

            echo ${{ secrets.OWNER_PAT }} | docker login ghcr.io -u ${{ secrets.OWNER_NAME }} --password-stdin
            docker pull ghcr.io/${{ secrets.OWNER_NAME }}/ro:latest
            docker compose down
            docker compose up -d
            docker image prune -f
